<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/enter.css">
    <title>Evaluate</title>
    <script src="js/main.js"></script>
</head>
<body>
        <div>
                <h2 class="h2">Student Grade Evaluator</h2>
            </div>
            <div>
                    <h2 class="form">Student Name:</h2>
                    <input class="student" type="text" style="background-color:rgb(19, 153, 214)">
                    <h3 class="h3">List Of Subjects:</h3>
            </div>
            <div>
                    <h3 class="subject">Subject Title</h3>
                    <h3 class="grade">Grade</h3>
                    <h3 class="rmarks">Remarks</h3>
            </div>
            <div>
                    <h4 class="mathematics">Math</h4>
                    <input id="inputmath" type="text" style="background-color:rgb(19, 153, 214)" placeholder="00">
                    <h4 id="sub1">Evaluation</h4>
            </div>
            <div>
                    <h4 class="scie">Science</h4>
                    <input id="inputscience" type="text"  style="background-color:rgb(19, 153, 214)" placeholder="00">
                    <h4 id="sub2">Evaluation</h4>
            </div>
            <div>
                    <h4 class="eng">English</h4>
                    <input id="inputenglish" type="text"  style="background-color:rgb(19, 153, 214)" placeholder="00">
                    <h4 id="sub3">Evaluation</h4>
            </div>           
            <div>
                    <h4 class="pilipino">Filipino</h4>
                    <input id="inputfilipino" type="text"  style="background-color:rgb(19, 153, 214)" placeholder="00">
                    <h4 id="sub4">Evaluation</h4>
            </div>      
            <div>
                    <h4 class="pee">P.E</h4>
                    <input id="inputpEd" type="text" style="background-color:rgb(19, 153, 214)" placeholder="00">
                    <h4 id="sub5">Evaluation</h4>
            </div>
            <div>
                    <h2 id="rank">Student Rank</h2>
            </div>
            <div>
                    <h2 id="frank">Rank Here</h2>
            </div>   
            <div>
                   <button onclick="EVALUATE()" class="btn btn-success">EVALUATE</button>
                   
            </div> 
</body>
</html>
